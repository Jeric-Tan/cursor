<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ego - Consciousness Uploader</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preload" href="fonts/cy-grotesk-key-2.ttf" as="font" type="font/ttf" crossorigin>
  </head>
  <body>
    <h1>Ego</h1>
    <!-- <p class="subtext">upload yourself.</p> -->
    <div id="app">
      <!-- JAKE/ZHENGFENG: Add your UI here -->

        <!-- Stage 1: Name Input -->
        <div id="name-input-stage" class="stage active">
            <input type="text" id="name-input" placeholder="Your full name." />
        </div>
        <p class="subtext">upload yourself.</p>


        <!-- Stage 2: Camera Capture + Voice Recording -->
        <div id="camera-capture-stage" class="stage hidden">
            <h2 id="capture-title">Step 1: Take 4 Pictures</h2>
            <div id="camera-container">
                <video id="camera-feed" autoplay muted></video>
                <canvas id="camera-canvas" style="display: none;"></canvas>
            </div>
            <div id="camera-instructions">
                <p id="photo-instruction">Picture 1 of 4: Look at the camera with a neutral expression</p>
                <div id="captured-photos">
                    <div class="photo-slot" id="photo-slot-1">1</div>
                    <div class="photo-slot" id="photo-slot-2">2</div>
                    <div class="photo-slot" id="photo-slot-3">3</div>
                    <div class="photo-slot" id="photo-slot-4">4</div>
                </div>
            </div>
            <div id="camera-controls">
                <div id="ai-mode-toggle">
                    <label>
                        <input type="checkbox" id="ai-assisted-mode" checked>
                        AI-assisted capture
                    </label>
                    <span id="emotion-status" style="margin-left: 1rem; font-size: 0.8rem; color: #9ca3af;">Disconnected</span>
                </div>
                <button id="capture-photo-btn">Capture Photo</button>
                <button id="manual-capture-btn" style="display: none;">Having trouble? Capture manually</button>
            </div>

            <!-- Voice Recording Section (shown after photos) -->
            <div id="voice-section" style="display: none;">
                <h2>Step 2: Answer the Questions</h2>
                <div id="question-display"></div>
                <button id="record-btn">Start Recording</button>
                <button id="stop-btn" disabled>Stop Recording</button>
                <div id="timer">0:00</div>
                <div id="recording-status"></div>
            </div>
        </div>

        <!-- Stage 3: Processing -->
        <div id="processing-stage" class="stage hidden">
            <h2>Creating Your Ego...</h2>
            <div id="loading-message">Processing...</div>
            <div class="spinner"></div>
        </div>

        <!-- Stage 4: Chat -->
        <div id="chat-stage" class="stage hidden">
            <h2>Chat with Your Ego</h2>
            <div id="chat-container">
                <div id="avatar-column">
                    <img id="avatar-display" src="" alt="Your Ego" />
                </div>
                <div id="chat-column">
                    <div id="chat-messages"></div>
                    <div id="chat-input-container">
                        <button id="voice-question-btn" class="voice-btn">ðŸŽ¤</button>
                        <input type="text" id="chat-input" placeholder="Type or speak your question..." />
                        <button id="send-btn">Send</button>
                    </div>
                </div>
            </div>
            <div id="voice-recording-status"></div>
            <audio id="audio-player" controls style="display: none;"></audio>

            <!-- Integrations (Google Calendar + LinkedIn via Smithery MCP) -->
            <div id="integrations" class="glass-surface glass-surface--fallback" style="margin-top: 1rem;">
              <div class="glass-surface__content">
                <h3 style="text-align:center; margin-bottom: 0.5rem;">Integrations</h3>
                <div id="calendar-tools" style="margin-bottom: 1rem;">
                  <p style="margin-bottom:0.5rem; font-weight:600;">Google Calendar</p>
                  <div style="display:flex; gap:0.5rem; flex-wrap:wrap;">
                    <input id="cal-summary" type="text" placeholder="Event title" style="flex:1; min-width:200px;" />
                    <input id="cal-start" type="datetime-local" style="min-width:180px;" />
                    <input id="cal-end" type="datetime-local" style="min-width:180px;" />
                  </div>
                  <input id="cal-attendees" type="text" placeholder="Attendees (comma emails)" style="width:100%; margin-top:0.5rem;" />
                  <div style="margin-top:0.5rem;">
                    <button id="create-event-btn">Create Event</button>
                    <button id="list-events-btn">List Upcoming</button>
                  </div>
                  <div id="calendar-results" style="margin-top:0.5rem;"></div>
                </div>

                <div id="linkedin-tools">
                  <p style="margin-bottom:0.5rem; font-weight:600;">LinkedIn</p>
                  <textarea id="linkedin-text" rows="3" placeholder="Write a LinkedIn post..." style="width:100%;"></textarea>
                  <div style="margin-top:0.5rem;">
                    <button id="linkedin-post-btn">Post to LinkedIn</button>
                  </div>
                  <div id="linkedin-result" style="margin-top:0.5rem;"></div>
                </div>
              </div>
            </div>
            <div style="margin-top: 20px; text-align: center;">
                <a href="chat.html" style="color: #666; text-decoration: none; font-size: 0.9rem;">
                    â†’ Open dedicated chat page
                </a>
            </div>
        </div>
    </div>

    <script src="emotion-capture.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
